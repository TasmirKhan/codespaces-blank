<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here we are going to see the use of list</title>
    <style>
        h1{
            text-align: center;
            color: blue;
        }
        li{
            text-align: center;
            color: black;
        }
        ul{
            color : red;
            list-style-type: square;
        }

        ol{
            color: green;
            order: inherit;
            list-style-type: decimal;
        }
    </style>

</head>
<body>
    <h1>Here we are going to use the list tag for the work</h1>
    <li>
        <H1>Diet</H1>
        <ul>Daal</ul>
        <ul>Chawal</ul>
        <ul>Naan</ul>
         <ul>Nahari</ul>
       
        <h1>Appearence</h1>
         <ol>Shirt</ol>
         <ol>pant</ol>
         <ol>jacket</ol>
         <ol>socks</ol>
          <ol>Shoes</ol>
    </li>
</body>
</html>
