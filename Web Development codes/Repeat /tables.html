<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tables use">    
    <title>Tables use</title>
    <style>
        h1{
            text-align: center;
            color: blue;
        }
        table{
            width: 100%;
            border: black solid 1px;
            
        }
        th{
            border: black solid 1px;
            background-color: lightblue;
         }
         
        td{
            border: black solid 1px;
            text-align: center;
        } 
    </style>
</head>
<body>
    <h1>Here we are going to use Tables for our data management</h1>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
            </tr>

        <tr>
            <td>Tasmir</td>
            <td>Khan</td>
            <td>25</td>
    </table>    
</body>
</html>
