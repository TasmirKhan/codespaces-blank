<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="List Style in CSS">
    <title>List Style in CSS</title>
    <link rel="stylesheet" href="liststyle.css">
</head>
<body>
    <h1>Here we are going to learn about the Styling of the lists using CSS</h1>
    <ul>
        <li>Asia</li>
        <li>Africa</li>
        <li>Australia</li>
        <li>Europe</li>
        <li>America</li>
        <li>England</li>
    </ul>
    <ol>
        <li>Dubai</li>
        <li>New York</li>
        <li>Londan</li>
        <li>Japan</li>
        <li>South Korea</li>
    </ol>
</body>
</html>
