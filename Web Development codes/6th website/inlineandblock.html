<body>
    <h1>Quiz 1 to make a form to get name, location and pincode of a user.</h1>
    <form>
        <div>
            <label for="name">Enter your name</label>
            <input type="text" name="name" id="name" placeholder="Username">
        </div>
        <div>
            <label for="continent">Enter your continent</label>
            <input type="radio" name="continent name"id="asia" value="asia">
            <label for="asia">asia</label>
            <input type="radio" name="continent name" id="Europe" value="Europe">
            <label for="Europe">Europe</label>
        </div>
        <div>
            <label for="pinncode">Enter Your pincode</label>
            <input type="text" name="pincode" id="pincode" placeholder="Enter pin">
        </div>
    </form>
</body>
